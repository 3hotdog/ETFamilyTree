
<table class="table table-hover mytable">
    <!--<caption>悬停表格布局</caption>-->
    <thead>
    <tr>
        <th>公司</th>
        <th></th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="et in etlist">
        <td>
            <img src="img/default.jpg">
        </td>
        <td>
            <a href="/etinfo?et={{et.et_id}}" ng-bind-html="et.et_name|wordPlace:keyword"  class="ma_h1"></a><br/>
            <p class="m-t-xs">法定代表人:<a href="" class="text-primary" ng-bind-html="et.legalman|wordPlace:keyword"></a>
                <span class="m-1">注册资本：{{et.reg_fund}}</span>
                <span class="m-1">成立时间：{{et.create_date}}</span>
            </p>
            </p>
            <p class="m-t-xs">
                地址：<span ng-bind-html="et.address|wordPlace:keyword"></span>
            </p>
            <p class="m-t-xs">
                <i class="glyphicon glyphicon-search"></i>
                法定代表人：<span class="text-danger" ng-bind-html="et.legalman|wordPlace:keyword"></span>
            </p>
        </td>
        <td>
            <span class="badge">存续</span>
        </td>
    </tr>
    </tbody>
</table>

<div class="page">
    <ul class="pagination pagination-md">
        <li ng-repeat="p in range(total)"><a ng-href="#/{{$index+1}}" ng-bind="p"></a></li>
        <li style="margin-left:20px;">跳到<input type="text" class="form-control" style="width:60px;display:inline-block;">页
            <a href="" class="btn btn-default" style="float:none;">确定</a>
        </li>
    </ul>
</div>
